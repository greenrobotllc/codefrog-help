title: CodeFrog Help
url: https://help.codefrog.app
baseurl: ""
description: "Complete help documentation for CodeFrog - code analysis and security testing tool. Features, workflows, shortcuts, and advanced capabilities."
logo: /assets/images/codefrog-1024-transparent.png
image: /assets/images/codefrog_og_image.png
twitter:
  username: codefrog
  card: summary_large_image

# Markdown processor configuration
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  entity_output: as_char
  toc_levels: 1..6
  auto_ids: true
  footnote_nr: 1
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    disable: false

# GitHub Pages plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# GitHub Pages metadata (for build info)
github: [metadata]

# Defaults
defaults:
  - scope:
      path: "help"
    values:
      layout: help

# Include .well-known directory (for security.txt, etc.)
include:
  - .well-known

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - GITHUB_PAGES_*.md
  - LINODE_DNS_SETUP.md
  - LOCAL_TESTING.md
  - NAMECHEAP_ALTERNATIVE.md
  - PRIVATE_REPO_OPTIONS.md
  - QUICK_START.md
  - REPO_SETUP_OPTIONS.md

